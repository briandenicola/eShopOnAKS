apiVersion: v1
kind: Namespace
metadata:
  name: otel-system
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: otel-system
  labels:
    app: opencesus
    component: otel-collector
spec:
  ports:
  - name: grpc
    port: 4317
    protocol: TCP
    targetPort: 4317
  - name: zipkin
    port: 9411
    protocol: TCP
    targetPort: 9411
  selector:
    component: otel-collector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: otel-system
  labels:
    app: opentelemetry
    component: otel-collector
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: opentelemetry
  template:
    metadata:
      labels:
        app: opentelemetry
        component: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:0.98.0
        command:
        - "/otelcol-contrib"
        - "--config=/config/otel-collector-config.yaml"
        resources:
          limits:
            cpu: 1
            memory: 2Gi
          requests:
            cpu: 200m
            memory: 400Mi
        ports:
          - containerPort: 9411
          - containerPort: 4317
          - containerPort: 13133
        livenessProbe:
          httpGet:
            path: /
            port: 13133
        readinessProbe:
          httpGet:
            path: /
            port: 13133
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: otel-collector-config
          items:
          - key: "otel-collector-config.yaml"
            path: "otel-collector-config.yaml"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: otel-system
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
            
      zipkin:
        endpoint: 0.0.0.0:9411

    processors:
      batch:

    extensions:
      health_check:
      pprof:
        endpoint: :1888
      zpages:
        endpoint: :55679

    exporters:
      debug:
        verbosity: detailed

      azuremonitor:
        connection_string: {{ .Values.APP_INSIGHTS.CONNECTION_STRING  }}
        maxbatchsize: 10
        maxbatchinterval: 5s

    service:
      extensions: [health_check]
      pipelines:
        traces:
          receivers: [zipkin]
          processors: [batch]
          exporters: [debug,azuremonitor]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug,azuremonitor]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug,azuremonitor]

---