kind: ConfigMap
apiVersion: v1
metadata:
  name: webhookclient-cm
  namespace: {{ .Values.NAMESPACES.APP }}
  labels:
    app: {{ .Chart.Name }}
    service: webhookclient
data:
  CallBackUrl: {{ print "https://" .Values.ISTIO.WEBAPP.EXTERNAL_URL }}
  IdentityUrl: {{ print "https://" .Values.ISTIO.IDENTITY.EXTERNAL_URL }}
  AZURE_CLIENT_ID: {{ .Values.WORKLOAD_ID.CLIENT_ID }}
  ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
  DOTNET_USE_POLLING_FILE_WATCHER: "true"
  OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
  OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
  OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
  OTEL_EXPORTER_OTLP_ENDPOINT: {{ .Values.OTEL.ENDPOINT }}
  services__webhooks-api__http__0: {{ print .Values.ISTIO.WEBHOOKS.INTERNAL_URL }}
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: webhookclient
  namespace: {{ .Values.NAMESPACES.APP }}
  labels:
    app: {{ .Chart.Name }}
    service: webhookclient
spec:
  replicas: 1
  selector:
    matchLabels:
      service: webhookclient
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1          
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        service: webhookclient
        azure.workload.identity/use: "true" 
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ .Values.ISTIO.WEBHOOKS.PORT | quote }}
        prometheus.io/path: "/metrics"       
    spec:
      serviceAccountName: {{ .Values.WORKLOAD_ID.NAME }}
      nodeSelector:
        App: eshop
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000  
        supplementalGroups: [2000]
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault            
      containers:
        - name: webhookclient
          image: {{ print .Values.ACR.NAME ".azurecr.io/webhookclient:" .Values.GIT_COMMIT_VERSION }}
          imagePullPolicy: Always
          ports:
          - containerPort: {{ .Values.ISTIO.WEBHOOKS.PORT }}
          resources:
            limits:
              cpu: "1"
              memory: 256Mi
            requests:
              cpu: "0.5"
              memory: 128Mi
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true            
            capabilities:
              drop: ["ALL"]         
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.ISTIO.WEBHOOKS.PORT }}
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3             
          envFrom:
            - configMapRef:
                name: webhookclient-cm        
      tolerations:
      - key: "ReservedFor"
        operator: "Equal"
        value: "apps"
        effect: "NoSchedule"
---
kind: Service
apiVersion: v1
metadata:
  name: webhookclient
  namespace: {{ .Values.NAMESPACES.APP }}
  labels:
    app: {{ .Chart.Name }}
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: {{ .Values.ISTIO.WEBHOOKS.PORT }}
  selector:
    service: webhookclient